<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${question.title}"></title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
	<script src="/js/jquery-3.3.1.min.js" ></script>
	<script src="/js/bootstrap.min.js" ></script>
</head>
<body>
<div th:insert="~{nav::nav}"></div>
<div class="container-fluid" style="margin-right:75px;margin-left:75px;margin-bottom:75px">
	  	<div class="row">
	  		<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
	  			<h3><span th:text="${question.title}"></span></h3>
	  			<span class="text-desc"> 
				作者：<span style="font-size:15px;font-weight:normal;color:#999" th:text="${question.user.name}"> </span ><span style="font-size:12px;font-weight:normal;color:#999"></span>
				发布时间：<span style="font-size:15px;font-weight:normal;color:#999" th:text="${#dates.format(question.gmtCreate,'yyyy-MMMM-dd HH:mm')}"></span>
				浏览量：<span style="font-size:15px;font-weight:normal;color:#999" th:text="${question.veiwCount}"> </span ><span style="font-size:12px;font-weight:normal;color:#999"></span>
	  			</span>
	  			<hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	           <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}">
	           </div>
	           <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	           <br>
	           	<a th:if="${session.user!=null&&session.user.id==question.creator}" th:href="@{'/publish/'+${question.id}}" style="color:#999"><span class="glyphicon  glyphicon-pencil" aria-hidden="true"></span>编辑</a>
	           
	  		</div>
	  		<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="margin-top:25px">
	  			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top:25px">
	  				<h3>发起人</h3>
	  				<div class="media" >
					  <div class="media-left">
					    <a href="#">
					      <img style="width:40px;height:40px" class="media-object img-rounded" th:src="${question.user.avatarUrl}" >
					    </a>
					  </div>
					  <div class="media-body">
					    <h4 class="media-heading" >
					    	<span th:href="@{'/question/'+${question.id}}" th:text="${question.user.name}"></span>
					    </h4>
					    
					  </div>
					</div>
	  			</div>
	  			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top:25px">
	  				<h3>相关问题</h3>
	  			</div>
	  		</div>
  		</div>
</div>

</body>
</html>
